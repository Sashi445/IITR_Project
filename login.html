<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/@webpixels/css@1.0/dist/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
            <!-- Logo -->
            <a class="navbar-brand" href="./index.html">
                <h3 class="text-white">IDF-site</h3>
            </a>
        </div>
    </nav>
    <div class="px-5 py-5 p-lg-0 bg-surface-secondary">
        <div
                class="col-12 col-md-9 col-lg-7 offset-lg-5 border-left-lg  d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
                <div class="row">
                    <div class="col-lg-10 col-md-9 col-xl-6 mx-auto ms-xl-0">
                        <div class="mt-10 mt-lg-5 mb-6 d-flex align-items-center d-lg-block">
                            <span class="d-inline-block d-lg-block h1 mb-lg-6 me-3">ðŸ‘‹</span>
                            <h1 class="ls-tight font-bolder h2">
                                Nice to see you!
                            </h1>
                        </div>
                        <form>
                            <div class="mb-5">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" class="form-control form-control-muted" id="email">
                            </div>
                            <div class="mb-5">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control form-control-muted" id="password"
                                    autocomplete="current-password">
                            </div>
                            <div class="mb-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check_example"
                                        id="check_example">
                                    <label class="form-check-label" for="check_example">
                                        Keep me logged in
                                    </label>
                                </div>
                            </div>
                            <div>
                                <a href="./home.html" class="btn btn-dark w-full">
                                    Sign in
                                </a>
                            </div>
                        </form>
                        <div class="my-6">
                            <small>Don't have an account?</small>
                            <a href="#" class="text-warning text-sm font-semibold">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
